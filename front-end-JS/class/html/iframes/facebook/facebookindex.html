<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Facebook - Log in or sign up</title>
</head>

<body>
    <div class="main-box">
        <div class= "logo">
            <img src="logo.svg" height="140px" width="400px">
            <p class = contentdata>Facebook helps you connect and share with the people in your life</p>
        </div>

        <div class="username">
            <input class="input-box-for-login" type="text" placeholder="Email or phone number">
            <input class="input-box-for-login" type="password" placeholder="password">
            <button class="login-btn">Login</button>
            <a href="#" class = "forgotpassword">Forgot Password?</a>
            <hr>
            <button class="create-color">Create a new account</button>
        </div>

    </div>

</body>

</html>
